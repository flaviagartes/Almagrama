<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almagrama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf8f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #2c1f1f;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    p.frase {
      font-size: 1.3rem;
      color: #3d2b2b;
      margin-bottom: 40px;
    }

    .botao-entrar {
      background-color: #2c1f1f;
      color: #fff9f5;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      transition: background 0.3s ease;
    }

    .botao-entrar:hover {
      background-color: #4a3838;
    }
  </style>
</head>
<body>

  <img src="logo_almagrama.png" alt="Almagrama Logo" class="logo">
  <p>Aqui a gente se traduz sem manual.</p>
  <button class="botao-entrar" onclick="window.location.href='manifesto.html'">Entrar na alma</button>

</body>
</html>
